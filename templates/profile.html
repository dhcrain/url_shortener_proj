{% extends 'base.html' %}

{% block title %}Short it up{% endblock %}

{% block content %}
    <h1>Profile page</h1>
    <table class="table table-condensed">
    {% for mark in object_list %}
        <tr>
            <td>{{ mark.title }}</td>
            <td><a href="{{ mark.url }}">{{ mark.url }}</a></td>
            <td><a href="{% url 'forward_view' mark.hash_id %}">{{ mark.hash_id }}</a></td>
            <td><a href="{% url 'edit_bookmark_view' mark.id %}">Edit your link</a></td>
            <td><a href="{% url 'delete_bookmark_view' mark.id %}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
